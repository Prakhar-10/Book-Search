<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Book Catalog</title>
       
    </head>

    <body>
        <div id="div-search-price" class="container" style="margin-bottom:20px; padding-top:20px;">
            <h3>Search Book By Id</h3>
            <form action="#">
                <input type="text" class="form-control js-input-search-id" onkeyup="search('.js-input-search-id', 0)" style="width:25%;display:inline;">
                <button onclick="display('BookId', '.js-input-search-id')" class="btn" type="submit">Search Product</button>
            </form>
            
        </div>

        <div id="div-search-genre" class="container" style="margin-bottom:20px; padding-top:20px;">
            <h3>Search Book By Genre</h3>
            <form action="#">
                <input type="text" onkeyup="search('.js-input-search-genre', 1)" class="form-control js-input-search-genre" style="width:25%;display:inline;">
                <button onclick="display('Genre', '.js-input-search-genre')" class="btn" type="submit">Search Genre</button>
            </form>
        </div>

        <div id="div-search-price" class="container" style="margin-bottom:20px; padding-top:20px;">
            <h3>Search Book By Price</h3>
            <form action="#">
                <input type="text" onkeyup="search('.js-input-search-price', 2)" class="form-control js-input-search-price" style="width:25%;display:inline;">
                <button id="btn-search-price" onclick="display('Price', '.js-input-search-price')" class="btn" type="submit">Search Price</button>
            </form>
        </div>

        <div id="div-examined-book"  class="container" style="margin-bottom:20px">
            <h3>Examined Book</h3>
            <ul id="list-examined-book" class="list-group">
                <li id="book-id"  class="list-group-item">Book Id: <span class="c-book"></span></li>
                <li id="price" class="list-group-item">Price: <span class="c-price"></span></li>
                <li id="genre" class="list-group-item">Genre: <span class="c-genre"></span></li>
            </ul>
        </div>

        <div  class="container" style="margin-bottom:20px">
            <h3>List of Similar Books</h3>
            <table class="table js-table-similar-books">
                <tr>
                    <th>BookId</th>
                    <th>Genre</th>
                    <th>Price</th>
                    <th>Examine</th>
                </tr>
            </table>
        </div>

        <div  class="container" style="margin-bottom:20px">
            <h3>List of All Books</h3>
            <table class="table js-table-all-books">
                <tr class="js-table-all-books-rows">
                    <th>BookId</th>
                    <th>Genre</th>
                    <th>Price
                        <button class="asc" onclick="sort(true)" >&#8593</button>
                        <button class="desc" onclick="sort(false)" >&#8595</button>
                    </th>
                    <th>Examine</th>
                </tr>
            </table>
        </div>
        <script src="script.js"></script>
    </body>
</html>
